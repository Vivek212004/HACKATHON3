<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css">
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div id="registration-container">
        <form id="registration-form" action="register.jsp" method="post">
            <h1>Register</h1>
            <div class="input-group">
                <i class='bx bx-user'></i>
                <input type="text" placeholder="Full Name" required name="fname">
            </div>
            <div class="input-group">
                <i class='bx bx-envelope'></i>
                <input type="email" placeholder="Email" required name="email">
            </div>
            <div class="input-group">
                <i class='bx bx-lock'></i>
                <input type="password" placeholder="Password" required name="pass">
            </div>
            <div class="input-group">
                <i class='bx bx-lock'></i>
                <input type="password" placeholder="Confirm Password" required name="cpass">
            </div>
            <button type="submit" class="submit-button">Register</button>
            <p>Already have an account? <a href="Login.html">Back to Login</a></p>
            <!-- Placeholder for the error message -->
        </form>
    </div>
    <script src="Registration.js"></script>
</body>
</html>
